<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Réinitialisation de mot de passe</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>

<div class="container">
    <div id="top" class="row">
    </div>

    <div class="row">

        <div class="col-md-4 col-lg-3">
        </div>
        <div class="col-md-4 col-lg-6 col-sm-4">
            <div class="jumbotron">
                <div class="container">
                    <form role="form">

                        <legend>Réinitialisation</legend>
                        <br/>
                        <span id="status">Entrer votre addresse email ici et cliquez le button pour demande un
                            code d'initialisation</span>
                        <br/>
                        <br/>

                        <div id="forgot-top" class="form-group">
                            <input type="email" id="email" name="email" onfocus="clearError()"
                                   placeholder="Addresse email" autofocus="autofocus" required="required"
                                   class="form-control"/>
                            <span id="error"><em></em></span>
                        </div>

                        <br/>

                        <div>
                            <input type="button" id="get-code" onclick="validateAndSend()" ;
                                   value="Demander un code" class="btn btn-primary btn-lg btn-block"/>
                        </div>

                    </form>
                </div>
                <!-- end of jumbotron container-->
                <div id="lower">
                    <button type="button" class="btn btn-link" onclick="recover()">Déja reçu un code?</button>
                    <br/>
                    <br/>
                    <a href="signup.html" id="btn-left-bottom" class="btn-link">S'inscrire</a>
                    <a href="../index.html" id="btn-right-bottom" class="btn-link">S'authentifier</a>
                </div>
            </div>
            <!-- end of jumbotron-->
            <div class="col-md-4 col-lg-3">
            </div>

        </div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery-min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/script.js"></script>

</body>
</html>
